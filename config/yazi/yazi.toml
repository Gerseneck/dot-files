[manager]
sort_by = "natural"
sort_dir_first = true
show_symlink = true
scrolloff = 8
keymap = [
    { on = "y", run = [ 'for path in "$@"; do echo "file://$path"; done | xclip -i -selection clipboard -t text/uri-list', "yank" ] },
    { on = "y", run = [ 'for path in "$@"; do echo "file://$path"; done | wl-copy -t text/uri-list', "yank" ] }
]

[open]
prepend_rules = [
    { name = "*.epub", use = "ebook" }
]

[opener]
play = [
    { run = 'vlc "$@"', orphan = true }
]
ebook = [
    { run = 'ebook-viewer "$@"', orphan = true }
]
